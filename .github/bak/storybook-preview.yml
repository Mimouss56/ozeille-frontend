name: Storybook Preview (PR)

on:
  pull_request:
    # 'closed' est n√©cessaire pour d√©clencher le job de nettoyage
    types: [opened, synchronize, reopened, closed]
    branches: [develop, main]
    paths:
      - "src/**"
      - ".storybook/**"
      - "package.json"
      - ".github/workflows/storybook-preview.yml"

permissions:
  contents: write # N√©cessaire pour d√©ployer sur la branche gh-pages
  pull-requests: write # N√©cessaire pour commenter la PR

concurrency:
  group: storybook-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # =========================================
  # JOB 1 : D√©tection des changements
  # =========================================
  detect-changes:
    # S'ex√©cute uniquement si la PR est active (pas ferm√©e)
    if: github.event.action != 'closed'
    name: Detect Changed Components
    runs-on: ubuntu-latest
    outputs:
      components: ${{ steps.detect.outputs.components }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed components and missing stories
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          echo "üîç Starting detection of changed components..."

          # Fetch base branch for comparison
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          git fetch origin "$BASE_BRANCH" --no-tags

          # Get all changed files WITH STATUS (A=Added, M=Modified, D=Deleted)
          # Format output: "STATUS  PATH"
          ALL_CHANGED_FILES=$(git diff --name-status "origin/$BASE_BRANCH...HEAD" || true)

          echo "üìã Raw git diff output:"
          echo "$ALL_CHANGED_FILES"

          # Arrays to store results
          declare -A COMPONENTS_MODIFIED
          declare -A COMPONENTS_DELETED
          declare -a MISSING_STORIES=()

          # Process each line of the diff
          while IFS=$'\t' read -r status file; do
            # Filter: only look at src/ .tsx files
            if [[ ! "$file" =~ ^src/(components|pages|layouts)/.*\.tsx$ ]]; then
              continue
            fi

            # Extract component name and dir
            if [[ "$file" =~ ^src/.*/([^/]+)\.(stories\.)?(tsx?|jsx?)$ ]]; then
              filename=$(basename "$file")
              dirname=$(dirname "$file")
              
              # Extract clean component name (remove .stories.tsx or .tsx)
              if [[ "$filename" =~ \.stories\. ]]; then
                 component_name="${filename%%.stories.*}"
                 is_story=true
              else
                 component_name="${filename%%.*}"
                 is_story=false
              fi

              echo "Processing: [$status] $component_name (Story: $is_story)"

              # === CAS 1 : SUPPRESSION ===
              if [[ "$status" == D* ]]; then
                # Si c'est un composant (pas une story) qui est supprim√©
                if [[ "$is_story" == "false" ]]; then
                   COMPONENTS_DELETED[$component_name]=1
                fi
                # Si une story est supprim√©e, on l'ignore (c'est normal si le compo est supprim√©)
                continue
              fi

              # === CAS 2 : AJOUT ou MODIFICATION (A, M) ===
              # Si on arrive ici, le fichier existe physiquement

              # Si c'est une story modifi√©e
              if [[ "$is_story" == "true" ]]; then
                 COMPONENTS_MODIFIED[$component_name]="story"
                 continue
              fi

              # Si c'est un composant modifi√© (code)
              if [[ "$is_story" == "false" ]]; then
                 # On note qu'il a du code modifi√©, sauf si d√©j√† marqu√© comme ayant une story modifi√©e
                 if [[ -z "${COMPONENTS_MODIFIED[$component_name]:-}" ]]; then
                    COMPONENTS_MODIFIED[$component_name]="code"
                 elif [[ "${COMPONENTS_MODIFIED[$component_name]}" == "story" ]]; then
                    COMPONENTS_MODIFIED[$component_name]="story+code"
                 fi

                 # V√âRIFICATION CRITIQUE : La story existe-t-elle ?
                 story_path_tsx="$dirname/$component_name.stories.tsx"
                 story_path_ts="$dirname/$component_name.stories.ts"
                 
                 if [[ ! -f "$story_path_tsx" && ! -f "$story_path_ts" ]]; then
                    echo "    ‚ùå Missing story file for $component_name!"
                    MISSING_STORIES+=("$dirname/$component_name.stories.tsx")
                 else
                    echo "    ‚úÖ Story found."
                    # Si on avait marqu√© juste "code", on upgrade en "story+code" pour dire que le couple est valide
                    # Ou on laisse tel quel pour indiquer que seul le code a chang√© mais la story existe.
                    # Pour simplifier l'affichage PR, si code change, on veut souvent voir la preview.
                    if [[ "${COMPONENTS_MODIFIED[$component_name]}" == "code" ]]; then
                       COMPONENTS_MODIFIED[$component_name]="story+code"
                    fi
                 fi
              fi

            fi
          done <<< "$ALL_CHANGED_FILES"

          # === ERROR BLOCK FOR MISSING STORIES ===
          if [ ${#MISSING_STORIES[@]} -gt 0 ]; then
            echo ""
            echo "üö´ ERROR: The following components are missing their Storybook story file:"
            for file in "${MISSING_STORIES[@]}"; do
              echo "  - üìÑ Expected: $file"
            done
            exit 1
          fi

          # Build Output String
          OUTPUT_LIST=""
          
          # Add Modified Components
          for comp in "${!COMPONENTS_MODIFIED[@]}"; do
            detail="${COMPONENTS_MODIFIED[$comp]}"
            OUTPUT_LIST="${OUTPUT_LIST}${comp}:${detail},"
          done

          # Add Deleted Components
          for comp in "${!COMPONENTS_DELETED[@]}"; do
            OUTPUT_LIST="${OUTPUT_LIST}${comp}:deleted,"
          done

          # Remove trailing comma
          OUTPUT_LIST=${OUTPUT_LIST%,}

          if [ -z "$OUTPUT_LIST" ]; then
            echo "has-changes=false" >> "$GITHUB_OUTPUT"
            echo "components=" >> "$GITHUB_OUTPUT"
            echo "‚úÖ No components to report."
          else
            echo "has-changes=true" >> "$GITHUB_OUTPUT"
            echo "components=$OUTPUT_LIST" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Components summary: $OUTPUT_LIST"
          fi

  # =========================================
  # JOB 2 : Build et D√©ploiement
  # =========================================
  build-and-deploy:
    name: Build & Deploy Preview
    needs: detect-changes
    if: github.event.action != 'closed' && needs.detect-changes.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook
        env:
          CI: true

      - name: Deploy PR Preview to GitHub Pages
        id: deploy
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./storybook-static
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: deploy
          comment: false
      
      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const prNumber = context.issue.number;
              const previewUrl = '${{ steps.deploy.outputs.deployment-url }}';
              const componentsStr = '${{ needs.detect-changes.outputs.components }}';
              const hasChanges = '${{ needs.detect-changes.outputs.has-changes }}';

              let componentsSection = '';
              
              if (hasChanges === 'true' && componentsStr) {
                const componentsList = componentsStr.split(',');
                
                const storyAndCode = [];
                const storyOnly = [];
                const deleted = [];
                
                componentsList.forEach(item => {
                  const [comp, type] = item.split(':');
                  if (type === 'deleted') {
                    deleted.push(comp);
                  } else if (type === 'story+code') {
                    storyAndCode.push(comp);
                  } else {
                    storyOnly.push(comp);
                  }
                });
                
                componentsSection = `\n### üé® Components Report\n\n`;

                if (storyAndCode.length > 0) {
                  componentsSection += `**üìñ Modified (Story + Code):**\n`;
                  storyAndCode.sort().forEach(comp => componentsSection += `- \`${comp}\` üîÑ\n`);
                  componentsSection += `\n`;
                }
                
                if (storyOnly.length > 0) {
                  componentsSection += `**üìö Modified (Story Only):**\n`;
                  storyOnly.sort().forEach(comp => componentsSection += `- \`${comp}\`\n`);
                  componentsSection += `\n`;
                }

                // NOUVEAU : Section pour les suppressions
                if (deleted.length > 0) {
                  componentsSection += `**üóëÔ∏è Deleted Components:**\n`;
                  deleted.sort().forEach(comp => componentsSection += `- ~\`${comp}\`~\n`);
                  componentsSection += `\n`;
                }
                
                const totalCount = componentsList.length;
                componentsSection += `**Total:** ${totalCount} component(s) impacted\n`;

              } else {
                componentsSection = '\n_No component changes detected (configuration or global changes)_\n';
              }

              const comment = `## üìö Storybook Preview Deployed

              ‚úÖ Storybook preview is ready!

              YOUR PREVIEW URL:
              üëâ **[View Storybook Preview](${previewUrl})** üëà
              
              ---
              ${componentsSection}

              üí° **Note:** This preview will be automatically deleted when this PR is closed.
              `;

              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });

              const botComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('üìö Storybook Preview')
              );

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: comment
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: comment
                });
              }
            } catch (error) {
              console.error('Error creating/updating PR comment:', error);
              core.setFailed(`Failed to comment on PR: ${error.message}`);
            }

  # =========================================
  # JOB 3 : Nettoyage (Cleanup)
  # =========================================
  cleanup-preview:
    name: Cleanup Preview
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Preview from GitHub Pages
        uses: rossjrw/pr-preview-action@v1
        with:
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: remove