name: Auto Merge to Develop

on:
  pull_request:
    types: [labeled, unlabeled, synchronize, opened, reopened, ready_for_review]
    branches:
      - develop
  pull_request_target:
    types: [closed]
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-merge-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  automerge:
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == 'develop' &&
      contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Auto-merge si tous les checks sont verts et label "automerge"
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge"
          MERGE_METHOD: "merge"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
          MERGE_REQUIRED_APPROVALS: "0"
          MERGE_DELETE_BRANCH: "false"
          UPDATE_LABELS: ""
          UPDATE_METHOD: "merge"

      - name: Debug automerge (info)
        if: always()
        run: echo "Automerge step finished (check logs for details)"

  cleanup:
    if: |
      github.event_name == 'pull_request_target' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'develop'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Supprimer la branche source apr√®s merge
        uses: actions/github-script@v7
        with:
          script: |
            const headRef = context.payload.pull_request.head.ref;
            const baseRef = context.payload.pull_request.base.ref;
            const protectedBranches = ['develop', 'main', 'master'];
            
            if (!headRef || !baseRef) {
              console.log('‚ùå Impossible de d√©terminer les branches');
              return;
            }
            
            if (protectedBranches.includes(headRef)) {
              console.log(`‚ö†Ô∏è Branche prot√©g√©e (${headRef}) - pas de suppression`);
              return;
            }
            
            if (headRef === baseRef) {
              console.log('‚ö†Ô∏è La branche source et cible sont identiques');
              return;
            }
            
            try {
              console.log(`üóëÔ∏è Suppression de la branche ${headRef}...`);
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${headRef}`
              });
              console.log(`‚úÖ Branche supprim√©e : ${headRef}`);
            } catch (error) {
              console.log(`‚ùå Erreur lors de la suppression: ${error.message}`);
            }
