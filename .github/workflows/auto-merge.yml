name: Auto Merge to Develop

on:
  pull_request:
    types: [labeled, synchronize, opened, reopened, ready_for_review]
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if:
      github.event.pull_request.base.ref == 'develop' && contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Auto-merge si tous les checks sont verts et label "automerge"
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge"
          MERGE_METHOD: "merge"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
          MERGE_REQUIRED_APPROVALS: "0"
          MERGE_DELETE_BRANCH: "false"
          UPDATE_LABELS: ""
          UPDATE_METHOD: "merge"

      - name: Debug automerge (info)
        if: always()
        run: echo "Automerge step finished (check logs for details)"

      - name: Supprimer la branche source après merge
        if: github.event.pull_request && github.event.pull_request.merged == true
        uses: actions/github-script@v7
        with:
          script: |
            const headRef = context.payload.pull_request.head.ref;
            const baseRef = context.payload.pull_request.base.ref;
            if (headRef && baseRef && headRef !== baseRef && headRef !== 'develop' && headRef !== 'main') {
              console.log(`Deleting branch ${headRef}`);
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${headRef}`
              });
              console.log(`Branche supprimée : ${headRef}`);
            } else {
              console.log('Aucune suppression de branche nécessaire');
            }
