name: Develop CI (Frontend)

on:
  push:
    branches: [develop]
    paths-ignore:
      - "**.md"

jobs:
  # 1. Validation du code
  quality-gate:
    uses: ./.github/workflows/ci-common.yml
    with:
      node-version: "22"

  # 2. Tests de Performance (Lighthouse)
  # Se lance après le build pour tester la version compilée
  performance-audit:
    needs: quality-gate
    uses: ./.github/workflows/performance-tests.yml
    with:
      node-version: "22"
      app-url: "http://localhost:4173"

  # 3. Build Docker (Tag :dev)
  docker-build-dev:
    needs: quality-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push (Dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ozeille-frontend:dev
          # On passe l'URL de l'API en argument de build si nécessaire (Vite)
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
