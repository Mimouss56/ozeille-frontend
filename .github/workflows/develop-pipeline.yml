name: Develop Pipeline

on:
  push:
    branches: [develop]

permissions:
  contents: write
  packages: write
  id-token: write
  actions: write

jobs:
  full-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('./frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm test -- --passWithNoTests

      - name: Build
        run: npm run build

      - name: SonarQube Full Scan
        run: |
          SONAR_TOKEN='${{ secrets.SONAR_TOKEN }}'
          if [ -z "$SONAR_TOKEN" ]; then
            echo "SONAR_TOKEN not set - skipping SonarQube full scan"
            exit 0
          fi
          echo "Run Sonar full scan (placeholder)"

  performance-tests:
    needs: full-audit
    uses: ./.github/workflows/performance-tests.yml
    with:
      path: ./frontend
      node-version: "22"
      app-url: "http://localhost:5173"
    secrets: inherit

  docker-build-push:
    needs: [full-audit, performance-tests]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker Build & Push
        env:
          DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}
        run: |
          echo "Building Docker images"
          # Placeholder: build and push images for services and frontend
          echo "docker build/push steps here (implement using npm scripts or Dockerfiles)"

  semantic-release:
    needs: [full-audit, performance-tests, docker-build-push]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    outputs:
      tag-pushed: ${{ steps.semantic.outputs.tag-pushed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        run: |
          NPM_TOKEN='${{ secrets.NPM_TOKEN }}'
          if [ -z "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN not set - skipping semantic-release"
            echo "tag-pushed=false" >> $GITHUB_OUTPUT
          else
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            if npx semantic-release; then
              echo "tag-pushed=true" >> $GITHUB_OUTPUT
            else
              echo "tag-pushed=false" >> $GITHUB_OUTPUT
            fi
          fi

  merge-to-main:
    needs: semantic-release
    runs-on: ubuntu-latest
    if: needs.semantic-release.outputs.tag-pushed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fast-forward develop -> main
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git fetch origin main
          git fetch origin develop
          git checkout main
          git merge --ff-only origin/develop || {
            echo "Fast-forward failed (conflict or non-fast-forward)";
            exit 1;
          }
          git push origin main
