name: Release Frontend

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint-and-build:
    uses: ./.github/workflows/ci-common.yml
    with:
      path: ./frontend
      node-version: "22"
    secrets: inherit

  release:
    needs: lint-and-build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release (production)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Release finale sur main (sans suffixe)
          npx semantic-release \
            --branches '["main"]' \
            --tag-format 'v\${version}'
          echo "âœ… Production release completed"
