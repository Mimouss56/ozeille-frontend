name: Deploy Storybook

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - ".storybook/**"
      - "package.json"

# Permissions requises pour la méthode native
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1 : Build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm run build-storybook

      # Prépare l'artefact pour GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./storybook-static

  # Job 2 : Deploy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
