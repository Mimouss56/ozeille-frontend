name: Storybook Preview (PR)

on:
  pull_request:
    # 'closed' est nécessaire pour déclencher le job de nettoyage
    types: [opened, synchronize, reopened, closed]
    branches: [develop, main]
    paths:
      - "src/**"
      - ".storybook/**"
      - "package.json"
      - ".github/workflows/storybook-preview.yml"

permissions:
  contents: write # Pour déployer sur gh-pages
  pull-requests: write # Pour commenter la PR

concurrency:
  group: storybook-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # =========================================
  # JOB 1 : Détection des changements
  # =========================================
  detect-changes:
    # Ne s'exécute PAS si la PR est fermée
    if: github.event.action != 'closed'
    name: Detect Changed Components
    runs-on: ubuntu-latest
    outputs:
      components: ${{ steps.detect.outputs.components }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
