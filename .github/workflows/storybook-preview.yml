  build-and-deploy:
    name: Build & Deploy Preview
    needs: detect-changes
    # S'exécute UNIQUEMENT si la PR est active ET que la détection a réussi
    if: github.event.action != 'closed' && needs.detect-changes.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Plus besoin de "if: github.event.action != 'closed'" sur ces étapes !
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook
        env:
          CI: true

      - name: Deploy PR Preview to GitHub Pages
        id: deploy
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./storybook-static
