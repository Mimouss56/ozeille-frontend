name: Storybook Preview (PR)

on:
  pull_request:
    branches: [develop, main]
    paths:
      - "src/**"
      - ".storybook/**"
      - "package.json"
      - ".github/workflows/storybook-preview.yml"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: storybook-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-preview-${{ github.event.pull_request.number }}
          path: ./storybook-static
          retention-days: 7

      - name: Comment PR with artifact info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const runId = context.runId;
            const repo = context.repo;
            
            const comment = `## ðŸ“š Storybook Preview Built Successfully
            
            âœ… Storybook has been built for this PR.
            
            **To view the preview:**
            1. Go to the [workflow run](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})
            2. Download the \`storybook-preview-${prNumber}\` artifact
            3. Extract and open \`index.html\` in your browser
            
            ðŸ’¡ **Tip:** Once merged to main, Storybook will be automatically deployed to GitHub Pages.
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“š Storybook Preview')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
