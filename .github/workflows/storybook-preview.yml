name: Storybook Preview (PR)

on:
  pull_request:
    branches: [develop, main]
    paths:
      - "src/**"
      - ".storybook/**"
      - "package.json"
      - ".github/workflows/storybook-preview.yml"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: storybook-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Components
    runs-on: ubuntu-latest
    outputs:
      components: ${{ steps.detect.outputs.components }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect changed components
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          # Fetch base branch for comparison
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          git fetch origin $BASE_BRANCH --no-tags

          # Get all changed files
          ALL_CHANGED_FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD || true)

          echo "All changed files:"
          echo "$ALL_CHANGED_FILES"

          # Get changed files in src/ only (components, stories, etc.)
          CHANGED_SRC_FILES=$(echo "$ALL_CHANGED_FILES" | grep "^src/" || true)

          if [ -z "$CHANGED_SRC_FILES" ]; then
            echo "No changes in src/"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "components=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Changed source files:"
          echo "$CHANGED_SRC_FILES"

          # Build components list
          declare -A COMPONENTS
          declare -A COMPONENT_HAS_CODE

          # First pass: find all .stories.ts(x) files
          while IFS= read -r file; do
            if [[ $file =~ ^src/.*/([^/]+)\.stories\.(tsx?|jsx?)$ ]]; then
              component="${BASH_REMATCH[1]}"
              COMPONENTS[$component]=1
            fi
          done <<< "$CHANGED_SRC_FILES"

          # Second pass: check if corresponding component code was also modified
          while IFS= read -r file; do
            # Skip if it's a story file
            if [[ $file =~ \.stories\. ]]; then
              continue
            fi
            # Match component files
            if [[ $file =~ ^src/.*/([^/]+)\.(tsx?|jsx?)$ ]]; then
              component="${BASH_REMATCH[1]}"
              # Only track if this component has a story
              if [[ -v "COMPONENTS[$component]" ]]; then
                COMPONENT_HAS_CODE[$component]=1
              fi
            fi
          done <<< "$CHANGED_SRC_FILES"

          # Build comma-separated list with details
          COMPONENTS_LIST=""
          for component in "${!COMPONENTS[@]}"; do
            has_code="${COMPONENT_HAS_CODE[$component]:-false}"
            
            if [[ "$has_code" == "1" ]]; then
              detail="story+code"
            else
              detail="story"
            fi
            
            if [ -z "$COMPONENTS_LIST" ]; then
              COMPONENTS_LIST="$component:$detail"
            else
              COMPONENTS_LIST="$COMPONENTS_LIST,$component:$detail"
            fi
          done

          if [ -z "$COMPONENTS_LIST" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "components=" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "components=$COMPONENTS_LIST" >> $GITHUB_OUTPUT
            echo "Changed components: $COMPONENTS_LIST"
          fi

  build-storybook:
    name: Build Storybook
    needs: detect-changes
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-preview-${{ github.event.pull_request.number }}
          path: ./storybook-static
          retention-days: 7

      - name: Comment PR with artifact info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            // Get changed components
            const componentsStr = '${{ needs.detect-changes.outputs.components }}';
            const hasChanges = '${{ needs.detect-changes.outputs.has-changes }}';

            let componentsSection = '';
            if (hasChanges === 'true' && componentsStr) {
              const componentsList = componentsStr.split(',');
              componentsSection = `\n### ðŸŽ¨ Modified Stories\n\n`;
              
              const storyAndCode = [];
              const storyOnly = [];
              
              componentsList.forEach(item => {
                const [comp, type] = item.split(':');
                if (type === 'story+code') {
                  storyAndCode.push(comp);
                } else {
                  storyOnly.push(comp);
                }
              });
              
              if (storyAndCode.length > 0) {
                componentsSection += `**ðŸ“– Story + Implementation:**\n`;
                storyAndCode.forEach(comp => {
                  componentsSection += `- \`${comp}\` ðŸ”„\n`;
                });
              }
              
              if (storyOnly.length > 0) {
                if (storyAndCode.length > 0) componentsSection += `\n`;
                componentsSection += `**ðŸ“š Story Only:**\n`;
                storyOnly.forEach(comp => {
                  componentsSection += `- \`${comp}\`\n`;
                });
              }
              
              componentsSection += `\n**Total:** ${componentsList.length} story/stories modified\n`;
            } else {
              componentsSection = '\n_No stories detected (configuration or global changes)_\n';
            }

            const comment = `## ðŸ“š Storybook Preview Built Successfully

            âœ… Storybook has been built for this PR.
            ${componentsSection}
            **To view the preview:**
            1. Go to the [workflow run](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})
            2. Download the \`storybook-preview-${prNumber}\` artifact
            3. Extract and open \`index.html\` in your browser
            4. Navigate to the modified components in the sidebarepo.owner}/${repo.repo}/actions/runs/${runId})
            2. Download the \`storybook-preview-${prNumber}\` artifact
            3. Extract and open \`index.html\` in your browser

            ðŸ’¡ **Tip:** Once merged to main, Storybook will be automatically deployed to GitHub Pages.
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“š Storybook Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
