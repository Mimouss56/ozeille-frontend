name: Storybook Preview

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/**"
      - ".storybook/**"
      - "package.json"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: storybook-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  storybook-check-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # ------------------------------------------------------------------
      # üõë OPTIMISATION : Si la PR est ferm√©e, on saute l'installation et l'audit
      # ------------------------------------------------------------------

      - name: Setup Node
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      # -----------------------------------------------------------
      # üîç PARTIE 1 : Audit (Uniquement si PR active)
      # -----------------------------------------------------------
      - name: Check for stories and deletions
        if: github.event.action != 'closed'
        id: check_stories
        run: |
          BASE_REF="origin/${{ github.base_ref }}"

          # Fichiers modifi√©s/ajout√©s
          MODIFIED_FILES=$(git diff --name-only --diff-filter=AM $BASE_REF HEAD -- 'src/**/*.tsx' | grep -vE '\.(stories|test|spec)\.tsx$' || true)
          # Fichiers supprim√©s
          DELETED_FILES=$(git diff --name-only --diff-filter=D $BASE_REF HEAD -- 'src/**/*.tsx' | grep -vE '\.(stories|test|spec)\.tsx$' || true)

          MISSING_STORIES=""
          HAS_STORIES=""
          DELETED_LIST=""

          for file in $MODIFIED_FILES; do
            STORY_FILE="${file%.tsx}.stories.tsx"
            if [ -f "$STORY_FILE" ]; then
              HAS_STORIES="$HAS_STORIES- ‚úÖ $file\n"
            else
              MISSING_STORIES="$MISSING_STORIES- ‚ö†Ô∏è **$file**\n"
            fi
          done

          for file in $DELETED_FILES; do
             DELETED_LIST="$DELETED_LIST- üóëÔ∏è **$file** (Supprim√©)\n"
          done

          COMMENT_BODY="## üìö Storybook Audit\n\n"

          if [ -n "$DELETED_LIST" ]; then
             COMMENT_BODY="$COMMENT_BODY\n### üóëÔ∏è Deleted Components\nCes composants ont √©t√© supprim√©s :\n$DELETED_LIST\n"
          fi
          if [ -n "$MISSING_STORIES" ]; then
             COMMENT_BODY="$COMMENT_BODY\n### üö® Missing Stories\nCes composants modifi√©s n'ont pas de fichier \`.stories.tsx\` :\n$MISSING_STORIES\n"
          fi
          if [ -n "$HAS_STORIES" ]; then
             COMMENT_BODY="$COMMENT_BODY\n### ‚úÖ Covered Components\n$HAS_STORIES"
          fi
          if [ -z "$DELETED_LIST" ] && [ -z "$MISSING_STORIES" ] && [ -z "$HAS_STORIES" ]; then
             COMMENT_BODY="$COMMENT_BODY\n*Aucun changement d√©tect√© sur les composants graphiques.*"
          fi

          echo "comment_body<<EOF" >> $GITHUB_OUTPUT
          echo -e "$COMMENT_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------
      # üí¨ PARTIE 2 : Publication du Rapport (Uniquement si PR active)
      # -----------------------------------------------------------
      - name: Comment Audit Results
        if: github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const body = ${{ toJSON(steps.check_stories.outputs.comment_body) }};
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.body.includes('üìö Storybook Audit'));
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      # -----------------------------------------------------------
      # üöÄ PARTIE 3 : Build (Uniquement si PR active)
      # -----------------------------------------------------------
      - name: Build Storybook
        if: github.event.action != 'closed'
        run: npm run build-storybook

      # -----------------------------------------------------------
      # üßπ PARTIE 4 : Deploy OU Cleanup (G√©r√© automatiquement par l'action)
      # -----------------------------------------------------------
      - name: Deploy or Cleanup Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./storybook-static
          preview-branch: gh-pages-pr-previews
          umbrella-dir: pr-preview
          action: auto
          # "auto" d√©tecte tout seul :
          # - Si PR Open/Sync -> D√©ploie
          # - Si PR Closed -> Supprime le dossier correspondant
